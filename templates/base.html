<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Автосервис{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header id="siteHeader">
        <div class="header-container">
            <a href="{% url 'index' %}" class="logo">Авто<span>Сервис</span></a>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}" class="{% if request.path == '/' %}active{% endif %}">Главная</a></li>
                    <li><a href="{% url 'services' %}" class="{% if request.path == '/services/' %}active{% endif %}">Услуги</a></li>
                    <li><a href="{% url 'masters' %}" class="{% if request.path == '/masters/' %}active{% endif %}">Мастера</a></li>
                    <li><a href="{% url 'diagnostics' %}" class="{% if request.path == '/diagnostics/' %}active{% endif %}">Диагностика</a></li>
                    <li><a href="{% url 'appointment' %}" class="{% if request.path == '/appointment/' %}active{% endif %}">Запись</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Автосервис. Все права защищены.</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
